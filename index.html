<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Challenge Boolean</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- contenitore generico nero opaco -->
        <div class="content">

            <!-- logo e titolo -->
            <header>
                <img src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!-- pulsanti di acquisto-->
            <nav class="greenline">
                <form>
                    <div>
                        <button type="button" name="book">Prenota</button>
                    </div>
                    <div>
                        <button type="button" name="endBook">Termina Prenotazione</button>
                    </div>
                    <div>
                        <button type="button" name="lightOn">Accendi Luci</button>
                    </div>
                </form>
            </nav>

            <!-- modelli monopattini, indirizzi & stato carica -->
            <main>
                <section class="charging">
                    <span><input type="checkbox"> <h2 class="titles">Monopattino Gino22</h2> </span>
                    <div>
                        <div> &#8614; Via Guadalametri - a 220 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="orange space"> &nbsp; <!-- spazio vuoto per la barra arancione --> </div>
                    </div>
                </section>
                <br>

                <section class="charging">
                    <span><input type="checkbox"> <h2 class="titles">Monopattino Mike24</h2> </span>
                    <div>
                        <div> &#8614; Via Ricciardoni - a 420 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="green space"> &nbsp; <!-- spazio vuoto per la barra verde --> </div>
                    </div>
                </section>
                <br>

                <section class="charging">
                    <span><input type="checkbox"> <h2 class="titles">Monopattino Fede154</h2> </span>
                    <div>
                        <div> &#8614; Via Mentarini - a 490 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="red space"> &nbsp; <!-- spazio vuoto per la barra rossa --> </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
